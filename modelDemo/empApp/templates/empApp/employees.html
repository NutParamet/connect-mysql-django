<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees!!</title>
</head>
<body>
    <h1>Employee List</h1>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
            <th>Email</th>
        </tr>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.salary }}</td>
            <td>{{ employee.email }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
